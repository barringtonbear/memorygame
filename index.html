   <body>
      <div class="container">
         <header>
            <h1>Matching Game</h1>
         </header>
         <section class="score-panel">
            <ul class="stars">
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
               <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Moves

            </div>
            <div class="restart">
               <i class="fa fa-repeat"></i>
            </div>
         </section>
         <div class="deckdiv">
            <ul class="deck">
               <li class="card">
                  <i class="fa fa-diamond"></i>
               </li>
               <li class="card">
                  <i class="fa fa-paper-plane-o"></i>
               </li>
               <li class="card">
                  <i class="fa fa-anchor"></i>
               </li>
               <li class="card">
                  <i class="fa fa-bolt"></i>
               </li>
               <li class="card">

               <li class="card">

               <li class="card">
                  <i class="fa fa-leaf"></i>
               </li>
               <li class="card">
                  <i class="fa fa-bicycle"></i>
               </li>
               <li class="card">
                  <i class="fa fa-diamond"></i>
               </li>
               <li class="card">
                  <i class="fa fa-bomb"></i>
               </li>
               <li class="card">
                  <i class="fa fa-leaf"></i>
               </li>
               <li class="card">
                  <i class="fa fa-bomb"></i>
               </li>
               <li class="card">
                  <i class="fa fa-bolt"></i>
               </li>
               <li class="card">
                  <i class="fa fa-bicycle"></i>
               </li>
               <li class="card">
                  <i class="fa fa-paper-plane-o"></i>
               </li>
               <li class="card">
                  <i class="fa fa-cube"></i>
               </li>
            </ul>
         </div>
      </div>
      <div class = "modal">
      </div>
      <div class ="modal-box">
      <div class = "modal-text">
         <span class="game-over">GAME OVER!</span><br>
         <span class="stars-text">Stars:  </span>
         <span class="stars-modal"> </span><br>
         <span class="moves-text">Moves: </span>
         <span class="moves-modal"> </span><br>
         <span class="time-text">Time: </span>
         <span class="time-modal"> </span><br>
         <span class="play-again-text">PLAY AGAIN?</span>
         <div class="buttons">
            <button class="yes">Yes</button>
            <button class="no">No</button>
         </div>
      </div>
    </div>
